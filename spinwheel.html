    <title>Spin Wheel</title>
    <link rel="stylesheet" href="spinwheel.css">
</head>
<body>
    <div class="info-box">
        <h1>The Cheat Wheel</h1>
        <p style="margin-left: 50px; color:black;">It's Okay to have some, once in a while.</p>

            <br>

        </div>
        

    </div>

          <div class="number" style="--i:3;--clr:rgb(229, 132, 132);"><img src="https://res.cloudinary.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/nfbogczgfj9tl6fjm6nx" width="87%" height="85%"></div>
